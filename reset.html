<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - Plan B</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg,#efd3e4,#d7e3fa,#f3d8c3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 18px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 12px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg,#ff5fd1,#ff8a5b,#ffc24b);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: opacity .15s ease, transform .12s ease;
    }
    button:disabled { cursor: not-allowed; opacity: 0.75; }
    button:active { transform: scale(0.99); }

    .msg{
      margin-top: 14px;
      font-size: 14px;
      line-height: 1.35;
      min-height: 20px;
      opacity: 0;
      transform: translateY(4px);
      transition: all .2s ease;
    }
    .msg.show { opacity: 1; transform: translateY(0); }
    .msg.ok { color: #17803D; }
    .msg.err { color: #B42318; }
  </style>
</head>
<body>

<div class="card">
  <h2>Reset Password</h2>
  <input type="password" id="password" placeholder="New password (min 6 chars)" />
  <button onclick="resetPassword()">Update Password</button>
  <div class="msg" id="msg"></div>
</div>

<script>
  // ✅ 防止 “supabase 已声明” 报错：只初始化一次，挂到 window 上
  if (!window.__sb) {
    window.__sb = window.supabase.createClient(
      "https://aanmhvgfpdcysnzbwqfr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFhbm1odmdmcGRjeXNuemJ3cWZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNzI1MTgsImV4cCI6MjA4Njc0ODUxOH0.wE4BHgvl3QDv-kYPcEiL1vMNKV8HqcCgRBuj_ZgmZ5I"
    );
  }
  const sb = window.__sb;

  const msgEl = document.getElementById("msg");
  const btn = document.querySelector("button");

  function showMsg(text, type = "") {
    if (!text) {
      msgEl.className = "msg";
      msgEl.innerText = "";
      return;
    }
    msgEl.className = "msg show " + (type === "ok" ? "ok" : type === "err" ? "err" : "");
    msgEl.innerText = text;
  }

  async function initFromHash() {
    try {
      const hash = window.location.hash.startsWith("#") ? window.location.hash.slice(1) : "";
      const params = new URLSearchParams(hash);

      const access_token = params.get("access_token");
      const refresh_token = params.get("refresh_token");
      const type = params.get("type");

      console.log("hash params:", { hasAccess: !!access_token, hasRefresh: !!refresh_token, type });

      if (!access_token) {
        showMsg("Missing reset token. Please open the link from the email again.", "err");
        return;
      }

      // ✅ 有 refresh_token 才 setSession（最稳）
      if (refresh_token) {
        const { error } = await sb.auth.setSession({ access_token, refresh_token });
        if (error) {
          console.error("setSession error:", error);
          showMsg("Token error: " + error.message, "err");
          return;
        }
      }

      
    } catch (e) {
      console.error(e);
      showMsg("Page error: " + (e?.message || e), "err");
    }
  }

  window.addEventListener("load", initFromHash);

  async function resetPassword() {
    const password = document.getElementById("password").value;

    if (password.length < 6) {
      showMsg("Password must be at least 6 characters.", "err");
      return;
    }

    btn.disabled = true;
    const oldText = btn.innerText;
    btn.innerText = "Updating...";
    showMsg("Updating password…", "");

    try {
      const { data: sessionData } = await sb.auth.getSession();
      console.log("current session:", sessionData?.session);

      const { error } = await sb.auth.updateUser({ password });

      if (error) {
        console.error("updateUser error:", error);
        showMsg("Update failed: " + error.message, "err");
      } else {
        showMsg("✅ Password updated successfully. You can now close this page.", "ok");
        document.getElementById("password").value = "";
      }
    } catch (e) {
      console.error(e);
      showMsg("Update error: " + (e?.message || e), "err");
    } finally {
      btn.disabled = false;
      btn.innerText = oldText;
    }
  }

  // ✅ 确保 onclick 一定能找到函数
  window.resetPassword = resetPassword;
</script>

</body>
</html>
