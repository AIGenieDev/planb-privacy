<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - Plan B</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg,#efd3e4,#d7e3fa,#f3d8c3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 18px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 12px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg,#ff5fd1,#ff8a5b,#ffc24b);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .msg {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Reset Password</h2>
  <input type="password" id="password" placeholder="New password (min 6 chars)" />
  <button onclick="resetPassword()">Update Password</button>
  <div class="msg" id="msg"></div>
</div>

<script>
  const supabase = window.supabase.createClient(
    "https://aanmhvgfpdcysnzbwqfr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFhbm1odmdmcGRjeXNuemJ3cWZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNzI1MTgsImV4cCI6MjA4Njc0ODUxOH0.wE4BHgvl3QDv-kYPcEiL1vMNKV8HqcCgRBuj_ZgmZ5I"
  );

  const msg = document.getElementById("msg");
  const btn = document.querySelector("button");

  function setMsg(t) { msg.innerText = t; }

  // ✅ 页面加载时：从 hash 取 token，并写入 session
  async function initFromHash() {
    try {
      const hash = window.location.hash.startsWith("#")
        ? window.location.hash.substring(1)
        : "";

      const params = new URLSearchParams(hash);
      const access_token = params.get("access_token");
      const refresh_token = params.get("refresh_token");
      const type = params.get("type");

      console.log("hash params:", { hasAccess: !!access_token, hasRefresh: !!refresh_token, type });

      // ⚠️ 很多时候邮件链接只有 access_token，没有 refresh_token
      // 这种情况下 setSession 会失败，所以我们做兼容：
      if (access_token && refresh_token) {
        const { error } = await supabase.auth.setSession({ access_token, refresh_token });
        if (error) {
          console.error("setSession error:", error);
          setMsg("Token error: " + error.message);
          return;
        }
        setMsg("Token verified. Enter a new password.");
        return;
      }

      // ✅ 兼容：只有 access_token 的情况，尝试用 getSession / exchange（不同版本行为不同）
      // 先提示用户：链接缺 refresh_token 也能继续试
      if (access_token && !refresh_token) {
        setMsg("Token received. Please enter a new password.");
        // 有些情况下 updateUser 也能直接用（取决于 Supabase 返回方式）
        return;
      }

      setMsg("Missing reset token. Please open the link from the email again.");
    } catch (e) {
      console.error(e);
      setMsg("Page error: " + (e?.message || e));
    }
  }

  window.addEventListener("load", initFromHash);

  async function resetPassword() {
    const password = document.getElementById("password").value;

    if (password.length < 6) {
      setMsg("Password must be at least 6 characters.");
      return;
    }

    btn.disabled = true;
    btn.innerText = "Updating...";
    setMsg("");

    try {
      // ✅ 关键：确保此时已有 session；如果没有，updateUser 会报错
      const { data: sessionData } = await supabase.auth.getSession();
      console.log("current session:", sessionData?.session);

      const { error } = await supabase.auth.updateUser({ password });

      if (error) {
        console.error("updateUser error:", error);
        setMsg("Update failed: " + error.message);
      } else {
        setMsg("Password updated successfully. You can now close this page.");
      }
    } catch (e) {
      console.error(e);
      setMsg("Update error: " + (e?.message || e));
    } finally {
      btn.disabled = false;
      btn.innerText = "Update Password";
    }
  }

  // ✅ 确保 onclick 能找到函数
  window.resetPassword = resetPassword;
</script>

</body>
</html>
