<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - Plan B</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg,#efd3e4,#d7e3fa,#f3d8c3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 18px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 12px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg,#ff5fd1,#ff8a5b,#ffc24b);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .msg {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Reset Password</h2>
  <input type="password" id="password" placeholder="New password (min 6 chars)" />
  <button onclick="resetPassword()">Update Password</button>
  <div class="msg" id="msg"></div>
</div>

<script>
  const supabase = window.supabase.createClient(
    "https://aanmhvgfpdcysnzbwqfr.supabase.co",
    "YOUR_ANON_KEY"
  );

  // ✅ 1) 页面打开时：从 URL hash 里取 token，并写入 session
  async function initFromHash() {
    const msg = document.getElementById("msg");

    // Supabase 邮件链接一般是 #access_token=...&refresh_token=...&type=recovery
    const hash = window.location.hash.startsWith("#")
      ? window.location.hash.substring(1)
      : "";

    const params = new URLSearchParams(hash);
    const access_token = params.get("access_token");
    const refresh_token = params.get("refresh_token");
    const type = params.get("type");

    if (!access_token || !refresh_token) {
      msg.innerText = "Missing reset token. Please open the link from the email again.";
      return;
    }

    // 可选：确认是 recovery
    if (type && type !== "recovery") {
      // 不是必须，但能帮助排错
      console.log("type =", type);
    }

    const { error } = await supabase.auth.setSession({
      access_token,
      refresh_token
    });

    if (error) {
      msg.innerText = "Session error: " + error.message;
      return;
    }

    msg.innerText = "Token verified. Please enter a new password.";
  }

  window.addEventListener("load", initFromHash);

  // ✅ 2) 点击按钮：再 updateUser
  async function resetPassword() {
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    if (password.length < 6) {
      msg.innerText = "Password must be at least 6 characters.";
      return;
    }

    const { error } = await supabase.auth.updateUser({ password });

    if (error) {
      msg.innerText = "Update failed: " + error.message;
    } else {
      msg.innerText = "Password updated successfully. You can now close this page.";
      // 可选：清掉 hash，避免 token 留在地址栏
      // history.replaceState(null, "", window.location.pathname);
    }
  }

  // 让按钮 onclick 能访问到函数
  window.resetPassword = resetPassword;
</script>

</body>
</html>
